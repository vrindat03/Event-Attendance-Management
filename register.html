<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
        body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(120deg,#6a11cb,#2575fc);padding:20px;}
        .container{background:#fff;border-radius:12px;box-shadow:0 15px 35px rgba(0,0,0,.2);width:100%;max-width:450px;padding:40px;text-align:center;}
        h2{color:#333;margin-bottom:30px;font-weight:600;}
        .input-group{margin-bottom:20px;text-align:left;position:relative;}
        label{display:block;margin-bottom:8px;color:#555;font-weight:500;}
        input, select{width:100%;padding:15px 15px 15px 45px;border:1px solid #ddd;border-radius:8px;font-size:16px;transition:.3s;}
        input:focus, select:focus{border-color:#6a11cb;box-shadow:0 0 0 2px rgba(106,17,203,0.2);}
        .input-icon{position:absolute;left:15px;top:42px;color:#777;}
        .error{color:#e74c3c;font-size:14px;margin-top:5px;display:none;}
        button{width:100%;padding:15px;background:linear-gradient(120deg,#6a11cb,#2575fc);border:none;border-radius:8px;color:#fff;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px;}
        .password-toggle{position:absolute;right:15px;top:42px;color:#777;cursor:pointer;}
    </style>
</head>
<body>

<div class="container">
    <h2>Create your account</h2>

    <form id="registerForm" method="post" action="RegisterServlet">

        <div class="input-group">
            <label for="userId">User ID</label>
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="userId" name="userId" placeholder="Choose a user ID" required>
            <div class="error" id="userIdError">User ID is required</div>
        </div>

        <div class="input-group">
            <label for="fullName">Full Name</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <div class="error" id="fullNameError">Full name is required</div>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="error" id="emailError">Enter a valid email</div>
        </div>

        
        <div class="input-group">
            <label for="role">Select Role</label>
            <i class="fas fa-user-tag input-icon"></i>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
                <option value="Faculty">Faculty</option>
                <option value="Event Coordinator">Event Coordinator</option>
            </select>
            <div class="error" id="roleError">Please select your role</div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            <div class="error" id="passwordError">Password is required</div>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
            <div class="error" id="confirmPasswordError">Passwords do not match</div>
        </div>

        <button type="submit">Create Account</button>

        <p style="text-align:right; margin-top:12px; font-size:15px;">
            Already have an account?
            <a href="login.html" style="color:#2575fc; font-weight:600; text-decoration:none;">
                Click here
            </a>
        </p>
    </form>
</div>

<script>
    const form = document.getElementById("registerForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const role = document.getElementById("role");

    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");
    const roleError = document.getElementById("roleError");

    function isValidEmail(mail){
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail);
    }

    form.addEventListener("submit", function(e){
        let valid = true;

        if(!isValidEmail(email.value)){
            emailError.style.display = "block";
            valid = false;
        } else emailError.style.display = "none";

        if(role.value === ""){
            roleError.style.display = "block";
            valid = false;
        } else roleError.style.display = "none";

        if(password.value.trim() === ""){
            passwordError.style.display = "block";
            valid = false;
        } else passwordError.style.display = "none";

        if(password.value !== confirmPassword.value){
            confirmPasswordError.style.display = "block";
            valid = false;
        } else confirmPasswordError.style.display = "none";

        if(!valid) e.preventDefault();
    });

    function toggle(input, icon){
        icon.addEventListener("click", ()=>{
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye-slash");
        });
    }
    toggle(password, document.getElementById("passwordToggle"));
    toggle(confirmPassword, document.getElementById("confirmPasswordToggle"));
</script>

</body>
</html>
