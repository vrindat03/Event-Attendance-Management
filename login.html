<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Account Access</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <h2>Login to your account</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="userId">Email ID</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="userId" placeholder="Enter your user ID" required>
                <div class="error" id="userIdError">Please enter a valid user ID</div>
                <div class="user-id-note">Your user ID may be your username or employee ID</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="error" id="passwordError">Password is required</div>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register Here</a>
        
    </div>

  
</body>
</html>
